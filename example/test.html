<!DOCTYPE html>

<html debug="true" class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title></title>
    
    <style type="text/css">
        .uploadable {
            border 		 : 3px solid #000;
            border-style : dashed;	
            width		 : 250px;
            height 		 : 150px; 	
        }
		
    </style>
</head>
<body>

<div id="dropzone" class="uploadable"></div>

<input type="file" name='file' id="files" name="files[]" />

<div id="preview"></div>

<ul>
	<li><a href='#' id='upload'>Upload</a></li>
    <li><a href='#' id='getQueue'>Get Queue</a></li>
    <li><a href='#' id='resetPreview'>Reset Preview</a></li>
	<li><a href='#' id='resetQueue'>Reset Queue</a></li>
	<li><a href='#' id='resetDropzone'>Reset Dropzone</a></li>
    <li><a href='#' id='resetInput'>Reset Input</a></li>
	<li><a href='#' id='reset'>Reset</a></li>
</ul>

<div id="list"></div>

<!--<div id="progress"><progress id="bar" max="100" value="0"></progress></div>-->

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="../src/jquery.uploadmonkey.js" type="text/javascript"></script> 

<!--[if IE]>
<script type="text/javascript" src="https://getfirebug.com/firebug-lite-debug.js"></script>
<![endif]-->

<script type="text/javascript">

	$(document).ready(function() {
		
		var upload = $('#files').UploadMonkey({
			forceIframe 	: false,
			defaultTheme 	: false,
			fileLimit		: 0,
			debug 			: true,
			auto 			: false,
			multiple 		: true,
			method 			: 'post',
			dragDrop 		: true,
			allowedTypes 	: 'image/jpg, image/jpeg, image/png, application/x-shockwave-flash',
			dropZone 		: $('#dropzone'),
			dropZoneText 	: 'Drop files here...',
			preview 		: $('#preview'),
			queue 			: $('#list'),
			showQueue  		: true,
			queueOptions	 : {
				name 	 	 : true,
				type 	 	 : true,
				size 	 	 : true,
				lastModified : true,
				progressBar	 : true	
			},
			resizeMax		: '150px',
			action 			: 'http://www.upload.me.com/example/upload.php',
			onSuccess 		: function(response, status, event) {
				console.log('onSuccess');
				
				console.log(response);
				console.log(status);
				console.log(event);
			},
			onError 		: function(response, status, error, event) {
				console.log('onError');	
				
				console.log(response);
				console.log(status);
				console.log(error);
				console.log(event);
			},
			onProgress		: function(current, percent, event) {
				
				console.log(current);
				console.log(percent);
				console.log(event);
			}
		});
	
		/*
		var upload = $('#dropzone').UploadMonkey({
			debug 			: true,
			auto 			: true,
			multiple 		: true,
			method 			: 'post',
			dragDrop 		: true,
			dropZone 		: $('#dropzone'),
			dropZoneText 	: 'Drop files here...',
			queue 			: $('#list'),
			preview 		: $('#preview'),
			showQueue  		: true,
			action 			: 'http://www.upload.me.com/example/upload.php',
			onSuccess 		: function(data, textStatus, jqXHR) {
				console.log('onSuccess');
				
				console.log(data);
				console.log(textStatus);
			},
			onError 		: function(data, textStatus) {
				console.log('onError');	
				
				console.log(data);
			}
		});
		*/
		/*
		var upload = $('#dropzone').UploadMonkey({
			debug 			: true,
			auto 			: true,
			multiple 		: true,
			method 			: 'post',
			dragDrop 		: true,
			dropZoneText 	: 'Drop files here...',
			queue 			: $('#list'),
			preview 		: $('#preview'),
			showQueue  		: true,
			action 			: 'http://www.upload.me.com/example/upload.php',
			onSuccess 		: function(data, textStatus, jqXHR) {
				console.log('onSuccess');
				
				console.log(data);
				console.log(textStatus);
			},
			onError 		: function(data, textStatus) {
				console.log('onError');	
				
				console.log(data);
			}
		});
		*/

		$('#upload').on('click', function(e) {
			e.preventDefault();

			upload.send();
		});

		$('#resetQueue').on('click', function(e) {			
			e.preventDefault();

			upload.resetQueue();
		});
		
		$('#reset').on('click', function(e) {			
			e.preventDefault();

			upload.reset();
		});
		
		$('#resetDropzone').on('click', function(e) {			
			e.preventDefault();

			upload.resetDropzone();
		});
		
		$('#resetInput').on('click', function(e) {			
			e.preventDefault();

			upload.resetInput();
		});
		
		$('#resetPreview').on('click', function(e) {			
			e.preventDefault();

			upload.resetPreview();
		});
	
		$('#getQueue').on('click', function(e) {			
			e.preventDefault();
			
			upload.getQueue()
		});
	
	});
	
</script>
</body>
</html>
