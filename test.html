<!DOCTYPE html>

<html debug="true" class="no-js" lang="en">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title></title>
    
    <style type="text/css">
        .uploadable {
            border 		 : 3px solid #000;
            border-style : dashed;	
            width		 : 250px;
            height 		 : 150px; 	
        }
    </style>
</head>
<body>

<div id="dropzone" class="uploadable"></div>

<input type="file" name='file' id="files" name="files[]" />

<ul>
	<li><a href='#' id='upload'>Upload</a></li>
	<li><a href='#' id='resetQueue'>Reset Queue</a></li>
	<li><a href='#' id='resetDropzone'>Reset Dropzone</a></li>
    <li><a href='#' id='resetInput'>Reset Input</a></li>
	<li><a href='#' id='reset'>Reset</a></li>
</ul>

<div id="list"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.upload.js" type="text/javascript"></script> 

<!--[if IE]>
<script type="text/javascript" src="https://getfirebug.com/firebug-lite-debug.js"></script>
<![endif]-->

<script type="text/javascript">

	$(document).ready(function() {
		
		var upload = $('#files').Upload({
			debug 			: true,
			auto 			: true,
			multiple 		: true,
			method 			: 'post',
			dragDrop 		: true,
			dropZone 		: $('#dropzone'),
			dropZoneText 	: 'Drop files here...',
			inputText		: 'Select Files',
			queue 			: $('#list'),
			showQueue  		: true,
			queueOptions	 : {
				name 	 	 : true,
				type 	 	 : true,
				size 	 	 : true,
				lastModified : true	
			},
			action 			: 'http://www.upload.me.com/upload.php',
			onSuccess 		: function(data, textStatus, jqXHR) {
				console.log('onSuccess');
				
				console.log(data);
				console.log(textStatus);
			},
			onError 		: function(data, textStatus) {
				console.log('onError');	
				
				console.log(data);
			}
		});
		
		/*
		var upload = $('#dropzone').Upload({
			debug 			: true,
			auto 			: true,
			multiple 		: true,
			method 			: 'put',
			dragDrop 		: true,
			dropZoneText 	: 'Drop files here...',
			queue 			: $('#list'),
			showQueue  		: true,
			action 			: 'http://localhost/upload/upload.php',
			onSuccess 		: function(data, textStatus, jqXHR) {
				console.log('test onSuccess');
				
				//console.log(data);
			}
		});
		*/

		$('#upload').live('click', function(e) {
			e.preventDefault();

			upload.send();
		});

		$('#resetQueue').live('click', function(e) {			
			e.preventDefault();

			upload.resetQueue();
		});
		
		$('#reset').live('click', function(e) {			
			e.preventDefault();

			upload.reset();
		});
		
		$('#resetDropzone').live('click', function(e) {			
			e.preventDefault();

			upload.resetDropzone();
		});
		
		$('#resetInput').live('click', function(e) {			
			e.preventDefault();

			upload.resetInput();
		});
	
	});

</script>
</body>
</html>
