<style type="text/css">
	.uploadable {
		border 		 : 3px solid #000;
		border-style : dashed;	
		width		 : 250px;
		height 		 : 150px; 	
	}
</style>

<div id="dummy"></div>

<div id="dropzone" class="uploadable">

</div>

<input type="file" id="files" name="files[]" />
<output id="list"></output>

<a href='#' id='send'>Upload</a>
<a href='#' id='clear'>Clear Queue</a>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.upload.js"></script> 

<script type="text/javascript">
	$(document).ready(function() {
		//$('#upload').upload();
		var upload = $('#files').Upload({
			debug 			: true,
			auto 			: true,
			multiple 		: false,
			method 			: 'post',
			dragDrop 		: true,
			dropZone 		: $('#dropzone'),
			dropZoneText 	: 'Drop files here...',
			inputText		: 'Select Files',
			queue 			: $('#list'),
			showQueue  		: true,
			successStatus	: [200,201],
			action 			: 'http://localhost/upload/upload.php',
			onSuccess 		: function(data, textStatus, jqXHR) {
				console.log('test onSuccess');
			}
		});


		$('#send').live('click', function(e) {
			console.log('clear');

			e.preventDefault();

			upload.send();
		});

		$('#clear').live('click', function(e) {
			console.log('clear');

			e.preventDefault();

			upload.clearQueue();
		});
	});

</script>
